<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chat-Time</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
<script src="script.js" defer></script>
</head>
<body>
<h1>Chat-Time</h1>

<button id="create_room_btn">Create Party</button>
<input id="room_code_input" placeholder="Enter Party Code">
<button id="join_room_btn">Join Party</button>
<p id="my_code"></p>

<div id="chat"></div>
<input id="message" placeholder="Message your friend!">
<button id="send">⌯⌲</button>
</body>
</html>
